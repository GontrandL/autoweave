sonar.projectKey=autoweave_autoweave
sonar.organization=autoweave

# Project metadata
sonar.projectName=AutoWeave
sonar.projectVersion=1.0.0
sonar.description=The Self-Weaving Agent Orchestrator

# Language
sonar.sources=packages,apps
sonar.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,.turbo/**
sonar.tests=packages,apps
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=coverage.xml

# Quality Gates
sonar.qualitygate.wait=true

# TypeScript
sonar.typescript.tsconfigPaths=packages/*/tsconfig.json,apps/*/tsconfig.json

# Code Coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/test/**,**/tests/**,**/mocks/**,**/__mocks__/**

# Duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts