# ==========================================================
# ACTIONS
# ==========================================================

actions:
  # Custom actions for AutoWeave integration
  - action_create_agent
  - action_list_agents
  - action_delete_agent
  - action_get_agent_status
  
  - action_create_workflow
  - action_list_workflows
  - action_execute_workflow
  
  - action_search_memory
  - action_add_memory
  - action_memory_stats
  
  - action_create_task
  - action_list_tasks
  - action_update_task
  
  - action_upload_file
  - action_analyze_file
  
  - action_system_status
  - action_system_metrics
  
  - action_default_fallback

# ==========================================================
# FORMS
# ==========================================================

forms:
  agent_creation_form:
    required_slots:
      - agent_description
      
  workflow_creation_form:
    required_slots:
      - workflow_name
      - agent_id
      
  task_creation_form:
    required_slots:
      - task_name
      - agent_id

# ==========================================================
# SESSION CONFIG
# ==========================================================

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true