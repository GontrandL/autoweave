# AutoWeave Rasa Domain Configuration
# This file defines the conversational AI capabilities for AutoWeave

version: "3.1"

# ==========================================================
# INTENTS
# ==========================================================

intents:
  # General conversation
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  
  # AutoWeave specific intents
  - create_agent
  - list_agents
  - delete_agent
  - get_agent_status
  - manage_agents
  
  # Workflow management
  - create_workflow
  - list_workflows
  - execute_workflow
  - workflow_status
  
  # Memory management
  - search_memory
  - add_memory
  - memory_stats
  
  # Task management
  - create_task
  - list_tasks
  - update_task
  - delete_task
  
  # File management
  - upload_file
  - list_files
  - search_files
  - analyze_file
  
  # System management
  - system_status
  - system_metrics
  - help_autoweave

# ==========================================================
# ENTITIES
# ==========================================================

entities:
  - agent_name
  - agent_description
  - agent_id
  - workflow_name
  - workflow_id
  - task_name
  - task_id
  - file_name
  - file_type
  - memory_query
  - time_range

# ==========================================================
# SLOTS
# ==========================================================

slots:
  agent_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: agent_name
      
  agent_description:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: agent_description
      
  agent_id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: agent_id
      
  workflow_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: workflow_name
      
  current_context:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
    
  user_preference:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

