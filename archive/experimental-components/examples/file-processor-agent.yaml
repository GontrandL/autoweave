# Example: File Processing Agent generated by AutoWeave
apiVersion: kagent.dev/v1alpha1
kind: Agent
metadata:
  name: file-processor-agent
  labels:
    autoweave.dev/generated: "true"
    autoweave.dev/version: "0.1.0"
spec:
  systemPrompt: |
    You are an AI agent created by AutoWeave for: Create an agent that reads CSV files from a directory, processes the data, and generates summary reports

    Your capabilities include:
    - file-reader: Read files from filesystem
    - file-writer: Write files to filesystem
    - data-analyzer: Analyze data patterns

    Instructions:
    1. Read CSV files from the specified directory
    2. Process and analyze the data
    3. Generate comprehensive summary reports
    4. Save reports to the output directory

  tools:
    - file-reader
    - file-writer
    - data-analyzer
    
  modelConfig:
    name: gpt-4
    temperature: 0.7